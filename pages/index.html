<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top container-fluid" >
      <a class="navbar-brand" href="#">Cinema</a>
      <ul class="navbar-nav ms-auto" id ="barra">

      </ul>
    </nav>

    <div class="container-fluid banner img-fluid w-100" alt="Responsive image">
      <div class="row container-fluid">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 quick-chechout">
          <div class="menu">
            <b>Filtros</b>
              <form id="menuFiltros">
                <div class="row my-3">
                  <label for="selectType" class="col">Categoría</label>
                  <select class="col form-select" id="selectType">
                    <option selected>Todo</option>
                    <option value="Cine">Cine</option>
                    <option value="Teatro">Teatro</option>
                  </select>
                </div>
                <div class="row my-3">
                  <label for="selectGenre" class="col">Género</label>
                  <select class="col form-select" id="selectGenre">
                    <option selected>Todo</option>
                    <option value="Acción">Acción</option>
                    <option value="Terror">Terror</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Animación">Animación</option>
                    <option value="Infantil">Infantil</option>
                    <option value="Romance">Romance</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Aventura">Aventura</option>

                  </select>
                </div>
                <div class="row my-3">
                  <label for="selectLanguage" class="col">Lenguaje</label>
                  <select class="col form-select" id="selectLanguage">
                    <option selected>Todo</option>
                    <option value="Español">Español</option>
                    <option value="Subtitulado">Subtitulado</option>
                  </select>
                </div>
                <div class="row my-4 justify-content-center">
                  <button type="submit" class="btn btn-primary col-3" name="button">Filtrar</button>
                </div>
              </form>
          </div>
        </div>

        <div class="ms-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div  id="espacioCarrusel" class="lista_obras_cine text-center">
              <h1>Cartelera</h1>

          </div>
        </div>
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
