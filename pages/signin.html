<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="../css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top container-fluid" >
      <a class="navbar-brand" href="index.html">Cinema</a>
      <ul class="navbar-nav ms-auto" id ="barra">

      </ul>
    </nav>

<main class="form-signin">
  <form id ="login">
    <h1 class="h3 mb-3 fw-normal">Acceder</h1>

    <div class="form-floating">
      <input type="username" class="form-control" id="floatingInput" placeholder="Usuario">
      <label for="floatingInput">Correo electrónico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Acceder</button>
  </form>
</main>


  <script src="../js/signin.js" charset="utf-8"></script>
  <script src="../js/navbar.js" charset="utf-8"></script>
  </body>
</html>
